<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Football Team Formation</title>
  <style>
    :root {
      --primary-color: #1a237e;
      --secondary-color: #4CAF50;
      --accent-color: #ff6f00;
      --text-light: #ffffff;
      --text-dark: #2c3e50;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #f8f9fa;
      color: var(--text-dark);
    }

    /* Container to hold both players list and field */
    #container {
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }

    /* Left panel: list of players */
    #players {
      width: 25%;
      background: white;
      border-right: 1px solid rgba(0,0,0,0.1);
      padding: 20px;
      overflow-y: auto;
      box-shadow: 2px 0 20px var(--shadow-color);
    }

    #players h3 {
      text-align: center;
      color: var(--primary-color);
      border-bottom: 2px solid #eee;
      padding-bottom: 15px;
      margin-top: 0;
      font-size: 1.5rem;
      letter-spacing: 0.5px;
    }

    .player {
      padding: 12px 15px;
      margin: 10px 0;
      background: white;
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 8px;
      text-align: center;
      cursor: grab;
      transition: all 0.3s ease;
      box-shadow: 0 2px 4px var(--shadow-color);
      font-weight: 500;
      color: var(--text-dark);
    }

    .player:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(26, 35, 126, 0.2);
    }

    /* Right panel: football field with drop zones */
    #field-container {
      width: 75%;
      height: 100vh;
      overflow: auto;
      position: relative;
      background: linear-gradient(45deg, #1a237e 0%, #283593 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    #field {
      width: 90%;
      height: 90%;
      background: var(--secondary-color);
      position: relative;
      border: 8px solid white;
      border-radius: 4px;
      display: grid;
      grid-template-rows: repeat(7, 1fr);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      background: linear-gradient(to bottom, #43a047 0%, #2e7d32 100%);
    }

    /* Field markings */
    .yard-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 5px rgba(255,255,255,0.3);
    }

    .end-zone {
      position: absolute;
      width: 100%;
      height: 10%;
      background: linear-gradient(45deg, #388E3C 0%, #2E7D32 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgba(255,255,255,0.9);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 0.9rem;
    }

    #end-zone-top {
      top: 0;
      border-bottom: 5px solid rgba(255,255,255,0.9);
    }

    #end-zone-bottom {
      bottom: 0;
      border-top: 5px solid rgba(255,255,255,0.9);
    }

    .yard-marker {
      position: absolute;
      color: rgba(255,255,255,0.9);
      font-size: 0.8rem;
      font-weight: 600;
      left: 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    /* Position zones */
    .offense-positions,
    .defense-positions {
      position: absolute;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .offense-positions {
      top: 60%;
    }

    .defense-positions {
      top: 35%;
    }

    .offense-row,
    .defense-row {
      display: flex;
      justify-content: center;
      width: 100%;
      gap: 15px;
    }

    .dropzone {
      background: rgba(255,255,255,0.15);
      border: 2px dashed rgba(255,255,255,0.6);
      border-radius: 50%;
      height: 65px;
      width: 65px;
      margin: 0 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 0.85rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
      position: relative;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .dropzone:hover {
      background: rgba(255,255,255,0.25);
      border-color: rgba(255,255,255,0.8);
      transform: scale(1.05);
    }

    .dropzone-label {
      margin-top: 4px;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    /* Player in dropzone styling */
    .dropzone .player {
      background: rgba(255,255,255,0.9);
      border: none;
      border-radius: 50%;
      width: 90%;
      height: 90%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      font-size: 0.8rem;
      color: var(--primary-color);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    /* Responsiveness */
    @media (max-width: 1200px) {
      .dropzone {
        height: 55px;
        width: 55px;
        font-size: 0.75rem;
      }
    }

    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }
      #players, #field-container {
        width: 100%;
        height: 50vh;
      }
      #players {
        padding: 15px;
      }
      .player {
        padding: 10px;
        margin: 6px 0;
      }
    }
  </style>
</head>
<body>
<div id="container">
  <!-- Players List -->
  <div id="players">
    <h3>Players</h3>
    <div class="player" draggable="true" id="player-Sean">Sean</div>
    <div class="player" draggable="true" id="player-John">John</div>
    <div class="player" draggable="true" id="player-Jack">Jack</div>
    <div class="player" draggable="true" id="player-Sam">Sam</div>
    <div class="player" draggable="true" id="player-Connor">Connor</div>
    <div class="player" draggable="true" id="player-Zach">Zach</div>
    <div class="player" draggable="true" id="player-Sander">Sander</div>
    <div class="player" draggable="true" id="player-Rowan">Rowan</div>
    <div class="player" draggable="true" id="player-Dean">Dean</div>
    <div class="player" draggable="true" id="player-Owen">Owen</div>
    <div class="player" draggable="true" id="player-Micah">Micah</div>
    <div class="player" draggable="true" id="player-Logan">Logan</div>
    <div class="player" draggable="true" id="player-Ethan">Ethan</div>
    <div class="player" draggable="true" id="player-Spencer">Spencer</div>
    <div class="player" draggable="true" id="player-Ryan">Ryan</div>
    <div class="player" draggable="true" id="player-Tony">Tony</div>
    <div class="player" draggable="true" id="player-Garrett">Garrett</div>
    <div class="player" draggable="true" id="player-Declan">Declan</div>
    <div class="player" draggable="true" id="player-Nick">Nick</div>
    <div class="player" draggable="true" id="player-Max">Max</div>
  </div>
  
  <!-- Football Field with realistic layout -->
  <div id="field-container">
    <div id="field">
      <!-- End zones -->
      <div id="end-zone-top" class="end-zone">End Zone</div>
      <div id="end-zone-bottom" class="end-zone">End Zone</div>
      
      <!-- Offense positions (bottom half) -->
      <div class="offense-positions">
        <!-- Offensive line -->
        <div class="offense-row">
          <div class="dropzone" id="zone-LT"><span class="dropzone-label">LT</span></div>
          <div class="dropzone" id="zone-LG"><span class="dropzone-label">LG</span></div>
          <div class="dropzone" id="zone-C"><span class="dropzone-label">C</span></div>
          <div class="dropzone" id="zone-RG"><span class="dropzone-label">RG</span></div>
          <div class="dropzone" id="zone-RT"><span class="dropzone-label">RT</span></div>
        </div>
        
        <!-- Quarterback and Backfield -->
        <div class="offense-row">
          <div class="dropzone" id="zone-QB"><span class="dropzone-label">QB</span></div>
        </div>
        
        <!-- Running backs and Tight ends -->
        <div class="offense-row">
          <div class="dropzone" id="zone-TE"><span class="dropzone-label">TE</span></div>
          <div class="dropzone" id="zone-RB"><span class="dropzone-label">RB</span></div>
          <div class="dropzone" id="zone-FB"><span class="dropzone-label">FB</span></div>
        </div>
        
        <!-- Wide receivers -->
        <div class="offense-row">
          <div class="dropzone" id="zone-WR1"><span class="dropzone-label">WR</span></div>
          <div class="dropzone" id="zone-WR2"><span class="dropzone-label">WR</span></div>
        </div>
      </div>
      
      <!-- Defense positions (top half) -->
      <div class="defense-positions">
        <!-- Defensive line -->
        <div class="defense-row">
          <div class="dropzone" id="zone-DE1"><span class="dropzone-label">DE</span></div>
          <div class="dropzone" id="zone-DT1"><span class="dropzone-label">DT</span></div>
          <div class="dropzone" id="zone-DT2"><span class="dropzone-label">DT</span></div>
          <div class="dropzone" id="zone-DE2"><span class="dropzone-label">DE</span></div>
        </div>
        
        <!-- Linebackers -->
        <div class="defense-row">
          <div class="dropzone" id="zone-OLB1"><span class="dropzone-label">OLB</span></div>
          <div class="dropzone" id="zone-MLB"><span class="dropzone-label">MLB</span></div>
          <div class="dropzone" id="zone-OLB2"><span class="dropzone-label">OLB</span></div>
        </div>
        
        <!-- Secondary -->
        <div class="defense-row">
          <div class="dropzone" id="zone-CB1"><span class="dropzone-label">CB</span></div>
          <div class="dropzone" id="zone-FS"><span class="dropzone-label">FS</span></div>
          <div class="dropzone" id="zone-SS"><span class="dropzone-label">SS</span></div>
          <div class="dropzone" id="zone-CB2"><span class="dropzone-label">CB</span></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Add field markings for yard lines
  const field = document.getElementById('field');
  
  // Create yard lines
  for (let i = 1; i < 10; i++) {
    const yardLine = document.createElement('div');
    yardLine.className = 'yard-line';
    yardLine.style.top = (10 + (i * 8)) + '%';
    field.appendChild(yardLine);
    
    // Add yard markers
    const yardMarker = document.createElement('div');
    yardMarker.className = 'yard-marker';
    yardMarker.textContent = i * 10;
    yardMarker.style.top = (10 + (i * 8) - 1) + '%';
    field.appendChild(yardMarker);
  }

  // Enable dragging for each player
  const players = document.querySelectorAll('.player');
  let draggedPlayer = null;
  
  players.forEach(player => {
    player.addEventListener('dragstart', e => {
      e.dataTransfer.setData('text/plain', e.target.id);
      draggedPlayer = e.target;
      setTimeout(() => {
        e.target.style.opacity = '0.4';
      }, 0);
    });
    
    player.addEventListener('dragend', e => {
      e.target.style.opacity = '1';
    });
  });
  
  // Setup drop zones to allow dropping players
  const dropzones = document.querySelectorAll('.dropzone');
  dropzones.forEach(zone => {
    zone.addEventListener('dragover', e => {
      e.preventDefault();
      zone.style.background = 'rgba(255,255,255,0.4)';
    });
    
    zone.addEventListener('dragleave', e => {
      zone.style.background = 'rgba(255,255,255,0.2)';
    });
    
    zone.addEventListener('drop', e => {
      e.preventDefault();
      zone.style.background = 'rgba(255,255,255,0.2)';
      const playerId = e.dataTransfer.getData('text/plain');
      const player = document.getElementById(playerId);
      
      // Check if this zone already has a player
      const existingPlayers = zone.querySelectorAll('.player');
      existingPlayers.forEach(existingPlayer => {
        // Return existing player to player list
        document.getElementById('players').appendChild(existingPlayer);
      });
      
      // Keep the label but add the player
      const label = zone.querySelector('.dropzone-label');
      zone.innerHTML = '';
      zone.appendChild(player);
      zone.appendChild(label);
    });
  });
  
  // Allow players to be dragged back to the players list
  document.getElementById('players').addEventListener('dragover', e => {
    e.preventDefault();
  });
  
  document.getElementById('players').addEventListener('drop', e => {
    e.preventDefault();
    if (draggedPlayer && draggedPlayer.parentElement.classList.contains('dropzone')) {
      // Return player to the list if dragged from a position
      document.getElementById('players').appendChild(draggedPlayer);
      
      // Restore the position's label
      const position = draggedPlayer.parentElement;
      const positionId = position.id;
      const label = document.createElement('span');
      label.className = 'dropzone-label';
      label.textContent = positionId.replace('zone-', '');
      position.appendChild(label);
    }
  });
</script>
</body>
</html>
